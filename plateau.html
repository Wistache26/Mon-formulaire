<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaquette</title>
    <link rel="stylesheet" href="plateau.css">
</head>
<body>
    <header>
        <div class="logo">Helium</div>
        <nav>
            <ul>

                <li><a href="#">Explorer</a></li>
                <li><a href="#">Ecosystem</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>People-Powered <br>Network</h1>

                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tempora pariatur quae placeat veniam ratione repellendus obcaecati atque quibusdam non!</p>

            <h3>Core Technologies</h3>

            <h3>Our Investors</h3>
            <div class="logo">
                <img src="gv.png" alt="GV Logo">
